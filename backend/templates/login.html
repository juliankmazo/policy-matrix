<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eagle Credits - Login</title>
  <!-- Bootstrap Core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <!-- Custom Fonts -->
  <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <div class="row login">
      <div class="col-sm-4 col-sm-offset-4 text-center">
        <img src="/static/img/eagle.png" class="img-responsive center-block">
        <h1 style="margin-top:0px;">Eagle</h1>
        <form role="form" method="post" autocomplete="off">
          <div class="form-group {% if msg_error %}has-error{% endif %}">
            <label for="login" class="sr-only">Login</label>
            <input type="text" class="form-control input-lg" id="login" placeholder="Usuario" name="login">
          </div>
          <div class="form-group {% if msg_error %}has-error{% endif %}">
            <label for="clave" class="sr-only">Clave</label>
            <input type="password" class="form-control input-lg" id="clave" placeholder="Clave" name="clave">
            <p class="help-block">{{msg_error}}</p>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

</body>
